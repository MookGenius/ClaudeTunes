      recovery: "0.10 per 5% damping"
    diff:
      adjust: "Accel +10â€“15, Initial +5, Brake +5"
      recovery: "0.08 per 10-point change"
    aero:
      adjust: "Â±5% balance"
      recovery: "0.05-0.10s"
      note: "Minimal GT7 benefit"

  prioritization_weights:
