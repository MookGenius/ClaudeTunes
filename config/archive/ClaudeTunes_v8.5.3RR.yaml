claudetunes:
  version: "8.5.3RR"
  purpose: |
    Generate GT7-calibrated physics-based suspension & setup recommendations
    using telemetry + car_data inputs. Preserve all constraints, physics rules,
    safety gates, formatting rules, and GT7-specific behavior.

    RR EDITION: Enhanced with professional Porsche GT3/Cup methodologies for
    rear-engine platforms based on OptimumG theory and factory race team practices.

  modes:
    tool_mode:
      triggers:
        - "Analyze my telemetry"
        - "Run ClaudeTunes"
        - "Give me setup recommendation"
        - telemetry + car_data provided
    conversation_mode:
      triggers:
        - general automotive or physics discussions
    development_mode:
      triggers:
        - protocol feedback or refinement requests

  gt7_physics_model:
    trust_real_world:
      - Suspension frequency â†” mechanical grip
      - Weight transfer, CG, roll/yaw dynamics
      - Power-delivery platform requirements
    gt7_calibrate:
      - Aero effectiveness ~10% of real world
      - Minimal aero platform effect
      - Reduced aero sensitivity to ride height
    reverse_engineer:
      - Spring rate â†’ frequency
      - Damper % â†’ force curves
      - ARB level â†’ stiffness

  workflow:
    phases:
      - Phase A: Telemetry Core
      - Phase B: Physics Chain
      - Phase C: Constraint Evaluation
      - Phase D: Setup Sheet Output

phase_a:
  file_intake:
    - "Parse car_data (vehicle basics, current setup, ranges)"
    - "Parse telemetry JSON (suspension, yaw, steering, tire temps, inputs)"
    - "Validate essential arrays"

  required_telemetry:
    - "Wheel displacements (FL/FR/RL/RR)"
    - "Lateral G"
    - "Yaw rate"
    - "Steering/throttle/brake inputs"
    - "Tire temps (I/M/O per corner)"

  suspension_analysis:
    fft_warning: "GT7 60Hz insufficient for FFT (0.5-5Hz suspension range needs >120Hz)"
    travel_pattern_analysis:
      steps:
        - "Avg compression per corner (F vs R, L vs R)"
        - "Flag bottoming (>90% travel)"
        - "Higher compression = relatively softer"
        - "Cross-validate with balance + temps"

    # CRITICAL: Bottoming Detection Logic (v8.5.3b fix)
    bottoming_detection:
      method: "Distinguish chassis bottoming (too soft) vs suspension at travel limits (too stiff)"
      body_height_threshold: "15mm (CHASSIS_BOTTOMING_THRESHOLD)"

      chassis_bottoming:
        condition: "High suspension travel (>280mm) AND min_body_height < 15mm"
        diagnosis: "Suspension too soft - chassis hitting ground"
        action: "Increase frequency +0.15 to +0.30 Hz (stiffen)"
        telemetry_override: "POSITIVE adjustment"

      suspension_maxed:
        condition: "High suspension travel (>280mm) AND min_body_height >= 15mm"
        diagnosis: "Suspension too stiff - hitting mechanical travel limits but chassis has clearance"
        action: "Decrease frequency -0.15 to -0.30 Hz (soften)"
        telemetry_override: "NEGATIVE adjustment"

      severity_thresholds:
        moderate: ">280mm travel"
        severe: ">300mm travel"

      ride_height_rule: "Only raise ride height for CHASSIS BOTTOMING, not suspension maxed"

      key_insight: |
        Both "too soft" and "too stiff" can show high suspension travel:
        - Too soft: Suspension compresses fully, chassis hits ground (low body_height)
        - Too stiff: Suspension can't compress, hits mechanical limits (adequate body_height)
        Use min_body_height data to distinguish between these opposite problems.

  balance_diagnosis:
    conditions: "Steady-state corners (lat G > 0.8)"
    slip_proxy: "steering vs yaw"
    understeer_gradient: "(FrontSlip - RearSlip) Ã· LatG"
    classify:
      oversteer: "<0"
      neutral: "0-2Â°/G"
      moderate_understeer: "2-4Â°/G"
      severe_understeer: ">4Â°/G"

  tire_patterns:
    analysis: "Median temps I/M/O"
    diagnostics:
      - "Hot front-outside â†’ understeer"
      - "Hot rear-outside â†’ oversteer"
      - "Hot middles â†’ pressure issue"

phase_b:
  base_frequency_by_compound:
    Comfort_Hard: {hz: 0.75, grip: 0.75, range: "0.5-1.2"}
    Comfort_Medium: {hz: 1.25, grip: 0.82, range: "0.8-1.8"}
    Comfort_Soft: {hz: 1.50, grip: 0.88, range: "1.0-2.2"}
    Sport_Hard: {hz: 1.85, grip: 0.95, range: "1.3-2.8"}
    Sport_Medium: {hz: 2.15, grip: 1.00, range: "1.5-3.2"}
    Sport_Soft: {hz: 2.40, grip: 1.05, range: "1.8-3.6"}
    Racing_Hard: {hz: 2.85, grip: 1.12, range: "2.2-4.5"}
    Racing_Medium: {hz: 3.15, grip: 1.18, range: "2.5-5.0"}
    Racing_Soft: {hz: 3.40, grip: 1.25, range: "2.8-5.5"}

  drivetrain_bias:
    FF: {bias: "+0.4F", range: "0.3â€“0.5"}
    FR: {bias: "+0.3F", range: "0.2â€“0.4"}
    MR: {bias: "+0.1R", range: "0.0â€“0.3"}
    RR: {bias: "+0.8R", range: "0.6â€“0.9"}
    RR_AWD: {bias: "+0.6R", range: "0.5â€“0.8"}
    AWD: "Follow engine orientation"

  rr_platform_notes:
    frequency_validation: "âœ“ +0.6 to +0.9 Hz rear bias validated by OptimumG flat ride theory"
    professional_reference: "996 GT3 Cup: 240N/mm front, 260N/mm rear (8.3% stiffer rear)"
    philosophy: "Treat RR not as problem to overcome, but unique platform requiring inverted rules"
    counter_intuitive_strategies:
      arb: "Stiffer rear/softer front (opposite of FR/MR) - generates rotation from understeer-prone platform"
      springs: "Often stiffer front/softer rear combined with ARB strategy for roll stiffness distribution"
      differential: "Braking lock > Accel lock (stabilizes pendulum effect during deceleration)"
      damping: "Rear rebound is PRIMARY control for braking stability - controls rear lift rate"
    key_insight: |
      RR platforms naturally understeer in mid/high-speed corners despite 60%+ rear weight.
      This is due to yaw moment physics, NOT grip. Professional teams exploit this by inverting
      conventional ARB logic: stiffer rear ARB forces rotation while softer front maintains compliance.

  power_platform_control:
    base_formula: "Base Ã— sqrt(HP / 400)"
    high_power_add:
      "600â€“700HP": "+0.1 Hz"
      "700â€“850HP": "+0.2 Hz"
      ">850HP": "+0.3 Hz"
    note: "Independent of aero; for torque delivery platform"

  aero_adders_gt7:
    note: "GT7 aero physics strongly nerfed; adders reduced 75% from real-world"
    low_df:
      range: "0-500 lbs"
      add: "+0.0 Hz"
    medium_df:
      range: "500-1200 lbs"
      add: "+0.1â€“0.2 Hz"
    high_df:
      range: "1200-2000 lbs"
      add: "+0.2â€“0.3 Hz"
    extreme_df:
      range: ">2000 lbs"
      add: "+0.3â€“0.5 Hz MAX"
    impact_per_1000_lbs: "0.05â€“0.15s"
    validation: "Occam's Racers: 1300 lbs DF = 0.115s Watkins Glen"

  cg_adjustments:
    high: {threshold: ">500mm", add: "+0.1â€“0.3 Hz"}
    standard: {threshold: "400-500mm", add: "0"}
    very_low: {threshold: "<400mm", add: "-0.1 Hz"}
    formula: "Î”W = (M Ã— a_y Ã— h_CG) / t"

  roll_center_compensation:
    formula: "RC_height = multiplier Ã— CG_height"
    df_multiplier:
      low: "0.15â€“0.20"
      moderate: "0.20â€“0.25"
      high: "0.25â€“0.30"
    layout:
      FF: "0.20â€“0.25"
      FR: "0.15â€“0.30"
      MR: "0.15â€“0.25"
      RR: "0.20â€“0.30"

  output_targets:
    - optimal_front_frequency
    - optimal_rear_frequency
    - stability_index:
        formula: "(F_rear - F_front) / F_front"
        safe: "-0.40 to -0.90 (front-biased)"
        danger: ">0.00 (oversteer) or <-1.00 (extreme understeer)"

phase_c:
  severity_levels:
    L1: "90â€“100% achievable â†’ full optimization"
    L2: "75â€“89% â†’ moderate constraints"
    L3: "60â€“74% â†’ significant constraints"
    L4: "45â€“59% â†’ severe constraints"
    L5: "<45% â†’ critical constraints"

  compensation:
    springs:
      rule: "Use max available"
      deficit: "optimal - achievable"
    arb:
      formula: "Normal + (FreqDeficit Ã— 2.5)"
      limit: "+3 levels max"
      recovery: "0.15 Hz per level"
    dampers:
