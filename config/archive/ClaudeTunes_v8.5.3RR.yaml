    arb: 25
    dampers: 20
    diff: 10
    aero: 5

tuning_subsystems:
  damping:
    philosophy: "OptimumG physics-based calculation with telemetry reconciliation"
    foundation: "See docs/claudetunes_philosophy.md and docs/damper_tuning_guide.md"

    optimumg_formula:
      initial_slope: "4Ï€ Ã— Î¶ Ã— Ï‰ Ã— m_sm  (N/(m/s))"
      where:
        zeta: "0.65-0.70 (damping ratio for racing, use 0.67 mid-range)"
        omega: "natural frequency from Phase B (Hz)"
        m_sm: "sprung mass per corner (kg)"

      energy_flow_split:
        compression: "2/3 Ã— initial_slope  (spring does some work)"
        rebound: "3/2 Ã— initial_slope  (damper controls all energy)"
        ratio: "1.5:1 rebound:compression"

      sprung_mass_calculation:
        total_weight_kg: "vehicle weight (lbs) Ã— 0.453592"
        sprung_percentage: "0.80 (80% of total is sprung mass)"
        front_mass: "sprung_total Ã— (front_weight_% / 100)"
        rear_mass: "sprung_total Ã— (rear_weight_% / 100)"
        per_corner: "axle_mass / 2"

    gt7_conversion:
      note: "Convert N/(m/s) force to GT7 percentage (empirical calibration)"
      scaling_factor: "0.02 (approximate, validated through testing)"
      example: "3800 N/(m/s) Ã— 0.02 = 76% GT7 damper setting"

    base_ratios: "0.65â€“0.70 damping ratio (OptimumG racing standard)"

    adjustments:
      drivetrain: {FF: "+3%", FR: "+1%", MR: "0%", RR: "-2%", AWD: "+1%"}
      power: {"<400HP": "0%", "400-600HP": "+2%", "600-700HP": "+6%", ">700HP": "+8%"}
      cg: {high: "+2%", low: "-1%"}
      track: {high_speed: "+3%", technical: "-2%"}

    telemetry_reconciliation:
      priority: "Physics baseline (OptimumG) â†’ Telemetry adjustments â†’ Modifiers"

      compression_adjustments:
        front_soft: "Front compression > rear + 20mm â†’ +3-5% front compression"
        rear_soft: "Rear compression > front + 20mm â†’ +3-5% rear compression"
        excessive_pitch: "Pitch range > 0.06 â†’ +5% both compression"
        front_temps_hot: "Front temps > rear + 5Â°C â†’ -2% front, +2% rear compression"
        bottoming: "Bottoming detected â†’ +8% affected axle"

      rebound_adjustments:
        excessive_roll: "Roll range > 0.04 â†’ +4% both rebound"
        low_consistency: "Pitch/roll consistency poor â†’ +5% both rebound"
        rear_squat: "Rear squatting on acceleration â†’ +6% rear rebound"

        # ðŸ RR-SPECIFIC CRITICAL ADJUSTMENT (New in v8.5.3RR)
        rr_braking_instability:
          trigger: "Braking instability OR entry oversteer (RR layouts only)"
          action: "+3-5% rear rebound"
          reasoning: "Controls rate of rear lift during weight transfer, settles the engine pendulum"
          professional_validation: "Kasprzak: 'Too little rear rebound â†’ rear pops up. Too much â†’ rear tires lift off.'"
          priority: "HIGHEST for RR platforms - rear rebound is the most critical damper adjustment"

      validation:
        note: "Telemetry validates physics, does not override fundamental calculations"
        conflict_resolution: "If telemetry contradicts physics by >10%, flag for review"

  arb:
    baseline: "TargetFreq Ã— 2.5 â†’ round to integer"
    adjustments:
      drivetrain: {FF: "+1F", FR: "+1F", MR: "0", RR: "+2R/-1F", AWD: "+0.5F"}
      power: {">600HP": "+1 both"}
      cg: {high: "+1 both", low: "-0.5 both"}
      track: {high_speed: "+1 both", technical: "-1R"}
    compensation: "ARB = Normal + (FreqDeficit Ã— 2.5), Max +3 levels"

    # ðŸ RR-SPECIFIC PHILOSOPHY (New in v8.5.3RR)
    rr_philosophy:
      note: "INVERTED from conventional - stiffer rear ARB generates rotation from understeer-prone platform"
      front: "Bias toward lower stiffness (compliance/grip)"
      rear: "Bias toward higher stiffness (rotation)"
      target_roll_distribution: "~45% front roll stiffness (vs 40% static front weight)"
      professional_methodology: |
        OptimumG "Magic Number": Roll stiffness distribution should be ~5% higher than front weight %.
        For 40/60 RR: Target 45% front roll stiffness.
        Front ARB: 50-80% of total front anti-roll stiffness
        Rear ARB: 10-25% of total rear anti-roll stiffness
      key_insight: "Despite 60%+ rear weight, RR cars naturally understeer in mid/high-speed corners due to yaw moment physics"

  alignment:
    camber:
      front:
        base: "-2.0Â°"
        tire: {comfort: "-0.3Â°", sport: "0Â°", racing: "+0.5Â°"}
        track: {high_speed: "+0.3Â°", technical: "-0.2Â°"}
        cg: {high: "+0.2Â°", low: "-0.1Â°"}
      rear:
        base: "-1.5Â°"
        tire: {comfort: "-0.3Â°", sport: "0Â°", racing: "+0.5Â°"}
        track: {high_speed: "+0.3Â°", technical: "-0.2Â°"}
        cg: {high: "+0.2Â°", low: "-0.1Â°"}
    toe:
      front:
        base: "0.0Â° (sharp turn-in)"
        fwd_exception: "toe-out permissible"
      rear:
        base: "+0.1Â°"
        adjustments: {stability: "+", cg: "+"}
        high_speed: "+0.1Â°"
        technical: "0Â° (rotation)"

  differential:
    formula: "Base + (HP - 300) Ã— multiplier"
    multipliers:
      RR_AWD: 0.02
      RR_PURE: 0.025
      FR: 0.03
      MR: 0.025
      FF: 0.035
    cg_adjustments:
      high: {initial: "+5", accel: "+10"}
      low: "standard"
      very_low: {initial: "-5"}
    track_adjustments:
      high_speed: {accel: "+10-15", brake: "-5-10"}
      technical: {accel: "-5-10", brake: "+5-10"}

  ride_height:
    priority:
      physics: 80  # CG reduction, geometry, motion ratio
      mechanical: 15  # Travel, bottoming, platform
      aero: 5  # Minimal GT7 impact
    rules:
      - "Maintain positive rake (Front â‰¤ Rear)"
      - "Every 25mm = 5-8% cornering improvement"
      - "Validate CG + geometry first, aero last"
    note: "Focus geometric benefits >> aero in GT7"

